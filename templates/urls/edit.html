{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Edit URL</h1>
        <div>
            <a href="{{ url_for('view_url', id=url.id) }}" class="btn btn-outline-secondary">Back to URL</a>
            <a href="{{ url_for('list_urls') }}" class="btn btn-secondary">Back to URLs</a>
        </div>
    </div>

    <form method="POST">
        <div class="mb-3">
            <label for="url" class="form-label">URL</label>
            <input type="url" class="form-control" id="url" name="url" value="{{ url.url }}" required>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ url.title }}" required>
        </div>

        <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="4">{{ url.notes }}</textarea>
        </div>

        <div class="mb-3">
            <label for="tags" class="form-label">Tags (comma-separated)</label>
            <input type="text" class="form-control" id="tags" name="tags" value="{{ url.tags|map(attribute='name')|join(', ') }}" placeholder="tag1, tag2, tag3">
        </div>

        <button type="submit" class="btn btn-primary">Update URL</button>
    </form>
</div>
{% endblock %}
