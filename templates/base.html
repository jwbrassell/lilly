<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Local Development Hub{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Mermaid -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.2.3/dist/mermaid.min.js"></script>
    
    <!-- TinyMCE -->
    <script src="{{ url_for('static', filename='tinymce/tinymce/js/tinymce/tinymce.min.js') }}"></script>
    
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .content {
            padding: 20px;
        }
        .note-content {
            margin-top: 20px;
        }
        .mermaid {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }
        code {
            color: #e83e8c;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h3 class="mb-4">Menu</h3>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('list_repos') }}">Git Repos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('list_hosts') }}">Hosts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('list_notes') }}">Notes</a>
                    </li>
                </ul>
                
                <!-- Search Form -->
                <form action="{{ url_for('search') }}" method="get" class="mt-4">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search notes...">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </form>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            securityLevel: 'loose'
        });

        // Initialize TinyMCE on textareas with class 'tinymce'
        document.addEventListener('DOMContentLoaded', function() {
            tinymce.init({
                selector: 'textarea.tinymce',
                plugins: 'markdown codesample link lists table mermaid',
                toolbar: 'undo redo | formatselect | bold italic | alignleft aligncenter alignright | bullist numlist | link codesample | table',
                height: 500,
                content_style: 'body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-size: 14px; }',
                codesample_languages: [
                    { text: 'Python', value: 'python' },
                    { text: 'JavaScript', value: 'javascript' },
                    { text: 'Bash', value: 'bash' },
                    { text: 'SQL', value: 'sql' }
                ]
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
