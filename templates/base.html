<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Local Development Hub{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Dev Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('list_repos') }}">Git Repos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('list_hosts') }}">Hosts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('list_notes') }}">Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('list_certificates') }}">Certificates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('list_urls') }}">URLs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('list_snippets') }}">Snippets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('list_todos') }}">Todos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('network_utilities') }}">Network Utils</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
