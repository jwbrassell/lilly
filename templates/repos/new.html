{% extends "base.html" %}

{% block title %}Add New Repository{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Add New Repository</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Repository Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div class="form-text">A descriptive name for the repository</div>
                </div>
                
                <div class="mb-3">
                    <label for="url" class="form-label">Repository URL</label>
                    <input type="url" class="form-control" id="url" name="url" required>
                    <div class="form-text">The Git repository URL (e.g., https://github.com/username/repo)</div>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    <div class="form-text">A brief description of the repository (optional)</div>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('list_repos') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Add Repository</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
